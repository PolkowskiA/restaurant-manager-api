input RegisterInput {
  email: String!
  password: String!
  name: String!
}

input LoginInput {
  email: String!
  password: String!
}
interface BaseResponse {
  success: Boolean!
  message: String!
}
type RegisterResponse implements BaseResponse {
  success: Boolean!
  message: String!
}
type LoginResponse implements BaseResponse {
  success: Boolean!
  message: String!
  user: User
}

type Mutation {
  register(input: RegisterInput!): RegisterResponse!
  login(input: LoginInput!): LoginResponse!
}
